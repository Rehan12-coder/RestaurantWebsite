<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Epicure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6B6B',
            secondary: '#4ECDC4',
            dark: '#292F36',
            light: '#F7FFF7',
          },
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
            display: ['"Playfair Display"', 'serif'],
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-in-out',
            'slide-up': 'slideUp 0.8s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
  </style>
</head>
<body class="font-sans bg-light text-dark">

  <!-- Hero Section -->
  <section class="relative h-[60vh] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=1950&q=80');">
    <div class="absolute inset-0 bg-black/50 flex items-center justify-center z-10">
      <div class="text-center text-white px-6 animate-fade-in">
        <h1 class="text-4xl md:text-6xl font-display font-bold mb-4 animate-slide-up">Get in Touch</h1>
        <p class="text-lg md:text-xl animate-slide-up">We'd love to hear from you. Reach out to us anytime!</p>
      </div>
    </div>
  </section>

  <!-- Contact Form + Info -->
  <section class="py-20 px-6 md:px-16">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-16 items-start">
      <!-- Contact Form -->
      <form class="bg-white p-8 rounded-2xl shadow-lg animate-fade-in">
        <h2 class="text-2xl font-display font-bold text-dark mb-6">Send Us a Message</h2>
        <div class="space-y-4">
          <input type="text" placeholder="Your Name" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary">
          <input type="email" placeholder="you@example.com" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary">
          <input type="tel" placeholder="+92 300 1234567" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary">
          <textarea rows="5" placeholder="Your message..." class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
          <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-opacity-90 transition">Send Message</button>
        </div>
      </form>

      <!-- Contact Info -->
      <div class="space-y-8 animate-fade-in">
        <div class="flex items-start space-x-4">
          <div class="bg-primary bg-opacity-20 p-4 rounded-full">
            <i class="fas fa-map-marker-alt text-primary text-xl"></i>
          </div>
          <div>
            <h4 class="font-bold text-lg">Address</h4>
            <p>123 Gourmet Avenue, Foodie City FC 12345</p>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <div class="bg-primary bg-opacity-20 p-4 rounded-full">
            <i class="fas fa-phone-alt text-primary text-xl"></i>
          </div>
          <div>
            <h4 class="font-bold text-lg">Phone</h4>
            <p>(123) 456-7890</p>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <div class="bg-primary bg-opacity-20 p-4 rounded-full">
            <i class="fas fa-envelope text-primary text-xl"></i>
          </div>
          <div>
            <h4 class="font-bold text-lg">Email</h4>
            <p>hello@epicure.com</p>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <div class="bg-primary bg-opacity-20 p-4 rounded-full">
            <i class="fas fa-clock text-primary text-xl"></i>
          </div>
          <div>
            <h4 class="font-bold text-lg">Opening Hours</h4>
            <p>Mon - Thu: 11:00 - 22:00<br>Fri - Sat: 11:00 - 23:00<br>Sun: 10:00 - 21:00</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Embed -->
  <section class="px-6 md:px-16 pb-20 animate-fade-in">
    <div class="max-w-7xl mx-auto">
      <iframe class="w-full h-80 rounded-2xl shadow-lg" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24182.775582799926!2d67.06306296126126!3d24.861473680275095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f932c8d0f7b%3A0x469c11eb4be1168b!2sClifton%2C%20Karachi!5e0!3m2!1sen!2s!4v1681713733457!5m2!1sen!2s" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

</body>
</html>
