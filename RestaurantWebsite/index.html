<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicure | Modern Dining Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .redirect {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #FF6B6B;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF6B6B;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to Home Page.html after a brief delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "Home Page.html";
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="redirect">
        <h1>Welcome to Epicure Restaurant</h1>
        <p>Experience the perfect harmony of flavors with our seasonally inspired dishes.</p>
        <div class="spinner"></div>
        <p>Redirecting you to our home page...</p>
    </div>
</body>
</html>
